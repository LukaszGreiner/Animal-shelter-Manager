<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Menadżer schroniska</title>
    <style>
        main p {
            font-size: 1.5em;

        }

        .main input {
            margin: 10px 0;
        }

        .btn {
            display: inline-block;
            margin-right: 10px;
        }

        .red {
            color: red;
            text-decoration: underline;
            font-weight: bold;
        }
         
        
    </style>
</head>

<body>
    <article>

        <section>
            <h1>Menadżer schroniska</h1>
            <hr>
            <p>Dostępne funkcje: </p>
            <ul>
                <li><b>status()</b> //wyświetla status schroniska</li>
                <li><b>addPet()</b> //dodaje zwierzę do shroniska i pokazuje status</li>
                <li><b>removePet()</b> //usuwa zwierzę ze schroniska i pokazuje status</li>
            </ul>
            <hr>
        </section>
        <section class="main" id="main">
            <button type="button" id="addPetBtn" class="btn ">Dodaj zwierzaka</button>
            <input type="text" id="petNameInput" autofocus>
            <input type="text" id="petAgeInput" autofocus>
            <!-- Inne wartości niż imię-->

            <button type="button" id="remPetBtn" class="btn ">Usuń zwierzaka</button>
            <select name="pet" id="selectPet" onchange="change()">
                <option value="">Wybierz zwierze</option>
            </select>
            <input type='search' id="remPetInput">


            <button type="button" id="statusBtn" class="btn ">status schroniska</button>
        </section>

        <section class="statusSect">
            <h2>Status schroniska</h2>
            <div id="statusDiv" class="statusDiv">
                <p>Brak danych</p>
            </div>

            <table id="statusTable" border="1">
                <tr>
                    <th>Numer</th>
                    <th>Imię</th>
                    <th>Wiek</th>
                    <th>sekretne id</th>
                </tr>
            </table>


        </section>

    </article>

</body>

</html>
